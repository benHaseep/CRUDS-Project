<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
  <title>CRUDS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>CRUDS</h1>
    <p>products management system</p>
    <div class="inputs">
      <input type="text" class="title" placeholder="Title">
      <div class="total">
        <input type="number" onkeyup="getTotal()" class="price" placeholder="price">
        <input type="number" onkeyup="getTotal()" class="taxes" placeholder="taxes">
        <input type="number" onkeyup="getTotal()" class="ads" placeholder="ads">
        <input type="number" onkeyup="getTotal()" class="discount" placeholder="discount">
        <span id="total">0</span>
      </div>
      <input type="number" class="count" placeholder="count">
      <input type="number" class="category" placeholder="category">
      <button class="create">Create</button>
      <input type="text" class="search" placeholder="search">
      <div class="btns">
        <button class="titleSearch">Search by Title</button>
        <button class="categorySearch">Search by Category</button>
      </div>
    </div>
    <div class="outputs">
      <table>
        <thead>
          <tr>
            <th>class</th>
            <th>TITLE</th>
            <th>PRICE</th>
            <th>TAXES</th>
            <th>ADS</th>
            <th>DISCOUNT</th>
            <th>TOTAL</th>
            <th>CATEGORY</th>
            <th>UPDATE</th>
            <th>DELETE</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>pixel</td>
            <td>1000</td>
            <td>50</td>
            <td>20</td>
            <td>30</td>
            <td>1040</td>
            <td>phone</td>
            <td><button class="update">update</button></td>
            <td><button class="delete">delete</button></td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
